name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pcre, session, spl, standard, apache2handler
        coverage: none
        
    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader
      
    - name: PHP Lint
      run: |
        find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -exec php -l {} \;

  phpcs:
    name: PHP Code Standards
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pcre, session, spl, standard, apache2handler
        coverage: none
        
    - name: Install dependencies
      run: composer install
        
    - name: PHP CodeSniffer
      run: vendor/bin/phpcs --standard=phpcs.xml.dist 